plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Firebase services plugin
}

android {
    namespace = "com.a4b.my_social_auth"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.a4b.my_social_auth"
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Adding Facebook App ID for substitution in the manifest
        resValue "string", "facebook_app_id", "933286382021038" // Replace with your actual Facebook App ID
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-analytics'

    // Facebook SDK version 17.0.1
//    implementation 'com.facebook.android:facebook-android-sdk:17.0.1'
    implementation 'com.facebook.android:facebook-android-sdk:latest.release'
}

apply plugin: 'com.google.gms.google-services' // Firebase plugin
